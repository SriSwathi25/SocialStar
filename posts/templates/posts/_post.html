<div>
    <h3>{{ post.message_html|safe }}</h3>
    <div>
        <h5>
        <a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a><br/>
        <time><a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">Created on : {{ post.created_at }}</a></time>
    </h5>
    <div>
        {% if user.is_authenticated and post.user == user %}
        <a href="{% url 'posts:delete' pk=post.pk %}" class='btn btn-lg btn-fill btn-warning'>Delete</a>
        {% endif %}
    </div>
    </div>
</div>
