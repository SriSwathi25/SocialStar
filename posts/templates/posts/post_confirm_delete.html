{% extends 'posts/post_base.html' %}
{% block post_content %}

<h3>Are you sure you want to delete this post ?</h3>
<div>
    {% include 'posts/_post.html' with post=object hide_delete=True %}
</div>

<form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete" class="btn btn-lg btn-danger">
    <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}" class="btn btn-default">CANCEL</a>
</form>

{% endblock %}
